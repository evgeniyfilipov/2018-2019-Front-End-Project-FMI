<!DOCTYPE html>
<html>

<head>
    <title>Dimitar & Evgeniy - Publish a Recipe</title>
    <script src="./scripts/data.js"></script>
    <link rel="stylesheet" type="text/css" href="../2018-2019-Front-End-Project-FMI/styles/index.css">
    <link rel="stylesheet" type="text/css" href="../2018-2019-Front-End-Project-FMI/styles/publish.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./recipes.html">Recipes</a></li>
            <li><a href="#" class="active">Publish a Recipe</a></li>
        </ul>
    </nav>
    <div class="form-title">
        <h1 class="title">Publish your own recipe</h1>
    </div>
    <div class="container">
        <form name="publishRecipeForm" onsubmit="return add()" method="post">
            <div class="row">
                <div class="col-25">
                    <label for="dish">Dish</label>
                </div>
                <div class="col-75">
                    <input type="text" id="dish" name="dish">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="cook">Cook</label>
                </div>
                <div class="col-75">
                    <input type="text" id="cook" name="cook">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ingredients">Ingredients</label>
                </div>
                <div class="col-75">
                    <textarea id="ingredients" name="ingredients"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="instructions">Instructions</label>
                </div>
                <div class="col-75">
                    <textarea id="instructions" name="instructions"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="file">
            </div>
            <div class="row">
                <input type="submit" value="Publish">
            </div>
        </form>
    </div>
    <footer>
        <h6>2019, Dimitar & Evgeniy Â©</h6>
    </footer>
</body>

</html>
